<div class="login">
    <div class="login-form"> 
        <h1 class="login-heading text-success">
        Register
    </h1>
    <form [formGroup]='registerForm'>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="chulumanco@cyadla.food">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username" placeholder="chulumanco">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
          <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </span>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Re-enter Password</mat-label>
          <input formControlName="passwordConf" matInput [type]="hide ? 'password' : 'text'">
          <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </span>
        </mat-form-field>
    </form>
      
          <br>
          <div class="sub-btn"> 
            <button type="button" (click)="registerUser()" class="btn btn-success btn-sm btn-rounded">Submit</button>
          </div>
          <div class="question">
              <p>Already have an account?<a href="/login">Login</a></p>
          </div>
          </div>
</div>
