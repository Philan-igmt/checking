<div class="appointments">
    <h1 class="heading text-success" style="text-align: center;">Make an Appointment</h1>
    <div class="content container">
        <h3 style="text-align: center;">Please complete the appointment form</h3>
        <div class="the-form">
            <form [formGroup]='appointmentForm'>
                <div class="full-form">
                <div class="the-four">
                    <div class="date">
                        <mat-form-field class="my-input" appearance="fill">
                          <mat-label>Name</mat-label>
                          <input formControlName="name"  placeholder="Wonder Park" matInput>
                        </mat-form-field>
                      </div>
                      <div class="date">
                        <mat-form-field class="my-input" appearance="fill">
                          <mat-label>Surname</mat-label>
                          <input formControlName="surname" placeholder="Pretoria" matInput>
                        </mat-form-field>
                      </div>
                      <div class="date">
                        <mat-form-field class="my-input" appearance="fill">
                          <mat-label>Email</mat-label>
                          <input formControlName="email" placeholder="North" type="email"  matInput>
                        </mat-form-field>
                      </div>
                      <div class="date">
                        <mat-form-field class="my-input" appearance="fill">
                          <mat-label>Cellphone Number</mat-label>
                          <input formControlName="cellphoneNumber" placeholder="North" type="email"  matInput>
                        </mat-form-field>
                      </div>
                </div>
        
                  <div class="date">
                    <mat-form-field appearance="fill" class="example-form-field">
                      <mat-label>Choose a date</mat-label>
                      <input formControlName="slot" matInput [matDatepicker]="datepicker">
                      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                      <mat-datepicker #datepicker>
                        <mat-datepicker-actions>
                          <button mat-button matDatepickerCancel>Cancel</button>
                          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                        </mat-datepicker-actions>
                      </mat-datepicker>
                    </mat-form-field>
                  </div>
            
                  <div class="date">
                   
                      <input formControlName="slot"  placeholder="Time" form [ngxTimepicker]="picker">
                      <ngx-material-timepicker #picker></ngx-material-timepicker>
            
                  </div>
                  
                  <div class="date">
                    <div>
                        <h4>Location of Appointment(where would you like to meet us?)</h4>
                    </div>
                    <mat-radio-group
                      aria-labelledby="example-radio-group-label"
                      class="example-radio-group"
                      formControlName="option">
                      <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                        {{season}}
                      </mat-radio-button>
                    </mat-radio-group>
                  </div>
                  <div class="date">
                    <mat-form-field class="my-input" appearance="fill">
                      <mat-label>Reason</mat-label>
                      <input formControlName="reason" placeholder="North" type="email"  matInput>
                    </mat-form-field>
                  </div>
                  <button (click)="bookAppointment()" class="btn btn-success">book appointment</button>
                </div>
                </form>
                
        </div>
    </div>
</div>
