<div class="contact-us">
    <div class="left">
        <h1 class="heading">Contact Us</h1>
        <p class="desc">We would like to hear from you.</p>
        <form class="example-form">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" placeholder="Chulumanco" matInput>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="chulumanco@cyadla.food">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
          <br>
          <button class="btn btn-success contact-submit">Send</button>
        </form>
    </div>
    <div class="right">
        <h2>E-MAIL</h2>
        <p>cyadla@gmail.com</p>
        <h2>PHONE</h2>
        <p>067 151 3351</p>
        <h2>ADDRESS</h2>
        <p>WonderPark- Pretoria North</p>

        <div class="socials">
            <mat-icon><a href="#"><img src="https://img.icons8.com/material/24/000000/facebook-new.png"/></a></mat-icon>
            <mat-icon><a href="#"><img src="https://img.icons8.com/material/24/000000/twitter-squared.png"/></a></mat-icon>
            <mat-icon><a href="#"><img src="https://img.icons8.com/material/24/000000/instagram.png"/></a></mat-icon>
        </div>
    </div>
</div>
